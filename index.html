<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shader Magic 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    #shader-error {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 20px;
      border: 2px solid #f00;
      border-radius: 5px;
      z-index: 10000;
      display: none;
      font-family: monospace;
      font-size: 12px;
      max-height: 80vh;
      overflow: auto;
    }
    
    #shader-error h2 {
      color: #f00;
      margin-bottom: 10px;
    }
    
    #shader-error pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="shader-error"></div>
  <canvas id="canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
